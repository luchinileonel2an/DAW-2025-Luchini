<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaMoto | Contacto</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <h1>Contactate con nosotros.</h1>
    </header>

        <section>
            <h3>Dejá tu comentario</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo"><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

                <label for="newsletter">¿Desea suscribirse a nuestro newsletter?</label>
                <input type="checkbox" id="newsletter" name="newsletter"><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Fuente: LaMoto.com.ar</p>
    </footer>
</body>

</html>
