<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | LaMoto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html" aria-current="page">Contacto</a></li>
            </ul>
        </nav>
        <h1>Contactate con nosotros</h1>
    </header>

    <main>
        <section aria-labelledby="titulo-comentario">
            <h2 id="titulo-comentario">Dejá tu comentario</h2>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div><br>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div><br>

                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div><br>

                <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
                </div><br>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">¿Deseás suscribirte a nuestro newsletter?</label>
                </div><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Fuente: <a href="https://lamoto.com.ar/contacto">LaMoto.com.ar</a></p>
    </footer>
</body>

</html>
